<mat-toolbar color=primary>
    <span><img src="assets/img/laravel_angular.png" alt="Logo" ></span>
    <span>Projeto Laravel + Angular</span>
</mat-toolbar>

<mat-divider></mat-divider>

  <mat-icon>add</mat-icon>
</button>
